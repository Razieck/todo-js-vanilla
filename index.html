<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas (JS Puro)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lista de Tareas</h1>

      <form id="task-form">
        <input id="task-input" type="text" placeholder="Nueva tarea..." />
        <button type="submit">Agregar</button>
      </form>

      <div class="controls">
        <button id="clear-completed">Eliminar completadas</button>
        <button id="clear-all">Eliminar todas</button>
      </div>

      <ul id="task-list"></ul>

      <p id="stats"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
